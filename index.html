<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/tone"></script>
		<script src="https://unpkg.com/@tonejs/ui"></script>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.min.css" />
		<title>Minor 7th Chord Progression Generator</title>
	</head>

	<body>
		<header>

			<h1>Minor 7th Chord Progression Generator</h1>

			<div>
				<h4># Chords: </h4>
				<select id="chordCountSelect">
					<option value="3">3</option>
					<option selected value="4">4</option>
				</select>
			</div>
			<div>
				<h4>Preview Octave: </h4>
				<select id="octaveSelect">
					<option value="2">2</option>
					<option selected value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
		</header>



		<section>
			<div id="textWrapper">
				<h2>Preview Text<br />Preview Text<br />Preview Text<br />Preview Text<br /></h2>
			</div>
		</section>



		<footer>
			<div id="content">
				<div id="generateButton"><p>Generate</p></div>
				<p>
					Built using <a href="https://github.com/Tonejs/Tone.js/" target="_blank">Tone.js</a>
				</p>
			</div>
		</footer>
	</body>

	<script src="main.js"></script>
</html>
